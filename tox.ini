[tox]
envlist = docs,branding
skipsdist = True

[testenv:docs]
deps = -rrequirements.txt
changedir = {toxinidir}/docs
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:branding]
deps = 
changedir = {toxinidir}/docs
commands = {toxinidir}/docs/_scripts/test-branding.sh
