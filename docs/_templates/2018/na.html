{% extends "conf-base.html" %}


{% block head_link %}
  <title>{% if title %}{{ title }} - {% endif %}</title>

  {{ super() }}
  <link href="{{ pathto('_static/css/2016.main.css', 1) }}" rel="stylesheet" />
{% endblock %}

{% block container %}
  <div class="hero hero-conf">
    <div class="hero-logo">
      <a href="/conf/portland/2018/">
        <img src="{{ pathto('_static/img/2016/site-logo.png', 1) }}" />
      </a>
    </div>
    <div class="hero-nav">
      <ul class="nav">
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-content">
        {% block body %}
          {{ body }}
        {% endblock body %}
      </div>
    </div>
  </div>
{% endblock %}
