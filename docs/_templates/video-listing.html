<div class="meetup-video-container">
{% for talk in talks %}
    {% if talk.youtubeId %}
    <article class="video">
        <a href="{{ path_to_root}}/{{ talk.path }}">
            <div class="image image-grid-element"><img class="video-listing__item__preview" alt="" src="https://i.ytimg.com/vi/{{ talk.youtubeId }}/maxresdefault.jpg" /></div>
        </a>
        <a href="{{ path_to_root}}/{{ talk.path }}">
            <p><i>{% for speaker in talk.speakers -%}
            {{ speaker.name }}
            {%- endfor %}:</i> {{ talk.title }}</p>
        </a>
    </a></article>
    {% endif %}
{% endfor %}
</div>
